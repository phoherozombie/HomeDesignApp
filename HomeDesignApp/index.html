<!doctype html>
<html>
  <head>
    <title>Home Design App</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" media="all" />

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.153.0/build/three.module.js"
        }
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script type="module" src="js/roomManager.js"></script>

    <script type="module" src="js/main.js"></script>
    

  </head>

  <body style="touch-action: none">
    <div id="threejsContainer"></div>

    <div class="palette-container">
      <div id="category-palette"></div>
    </div>

    <div id="menu-container">
      <header id="menu-header">
        <h2 id="menu-title">Placeholder Title</h2>
        <img id="menu-close-btn" src="./assets/ui/close-btn.svg" />
      </header>
      <main id="menu-contents"></main>
    </div>

    <div id="mode-buttons-container">
      <img src="./assets/ui/translate.svg" alt="" class="mode-btn control-selected">
      <img src="./assets/ui/rotate.svg" alt="" class="mode-btn">
      <img src="./assets/ui/scale.svg" alt="" class="mode-btn">
    </div>

    <div id="buttons-container">
      <img src="./assets/ui/addlight.svg" alt="" class="btn" id="add-light-btn">
      <img src="./assets/ui/delete.svg" alt="" class="btn" id="delete-obj-btn">
      <button class="ui-btn" id="save-btn">ðŸ’¾ Save</button>
  <button class="ui-btn" id="load-btn">ðŸ“‚ Load</button>
  <div id="room-buttons">
  <button onclick="loadRoomLayout('./js/rooms/room_small.json')">Small Room</button>
  <button onclick="loadRoomLayout('./js/rooms/room_medium.json')">Medium Room</button>
  <button onclick="loadRoomLayout('./js/rooms/room_large.json')">Large Room</button>
</div>


    </div>
  <!-- Audio elements cho sound feedback -->
  <audio id="sound-click" src="./assets/sounds/click.mp3"></audio>
  <audio id="sound-add" src="./assets/sounds/add.mp3"></audio>
  <audio id="sound-delete" src="./assets/sounds/delete.mp3"></audio>
  <audio id="sound-snap" src="./assets/sounds/snap.mp3"></audio>

    <!-- LIGHT UI -->
    <div id="light-adjustments-container">
      <h3>Selected Light Options</h3>    
      <div class="inputs">
        <div class="input-container">
          <p id="light-intensity-text">Intensity: 1.0</p>
          <input type="range" id="light-intensity-input" min="0" max="2" value="1" step="0.1">
        </div>
        <div class="input-container">
          <p id="light-color-text">Color: #ffffff</p>
          <input type="color" id="light-color-input" value="#ffffff"/>
        </div>
      </div>
    </div>

    <!-- =============================== -->
    <!-- FURNITURE COLOR UI (NEW) -->
    <!-- =============================== -->
    <div id="furniture-color-container" style="
      position: absolute;
      right: 20px;
      top: 200px;
      background: rgba(255,255,255,0.95);
      padding: 12px;
      border-radius: 10px;
      display: none;
      flex-direction: column;
      gap: 10px;
      min-width: 180px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    ">
      <b>Furniture Color</b>
      <input type="color" id="furniture-color-input" value="#ffffff">
      <span id="furniture-color-text">Color: #ffffff</span>
    </div>

  </body>
</html>
